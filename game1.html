<!DOCTYPE html> <html lang="en"> <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ummu's Tic Tac Toe</title>
    <link rel="stylesheet" href="game1.css">
</head> <body>
    <h1>Ummu's Tic Tac Toe</h1>
    <div id="game-board" class="game-board">
    <div class="cell" onclick="makeMove(this, 0)"></div> <div class="cell" onclick="makeMove(this, 1)"></div> <div class="cell" onclick="makeMove(this, 2)"></div> <div class="cell" onclick="makeMove(this, 3)"></div> <div class="cell" onclick="makeMove(this, 4)"></div> <div class="cell" onclick="makeMove(this, 5)"></div> <div class="cell" onclick="makeMove(this, 6)"></div> <div class="cell" onclick="makeMove(this, 7)"></div> <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>
    <h2 id="status"></h2>
    <button onclick="resetGame()">Reset Game</button> 
    <script src="game1.js"></script>
 
<div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

    </body> 
    </html>
